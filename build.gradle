plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:3.2.4'
    testCompile 'org.hamcrest:hamcrest-core:2.2'
}
